<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Talahon Tech</title>
    <style>
        :root {
            --primary: #ff6b4a;
            --dark: #1a1f2e;
            --text: #2d3748;
            --bg: #f7fafc;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            text-align: center;
            padding: 4rem;
            background-color: white;
            border-radius: 32px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.05),
                0 0 0 1px rgba(0, 0, 0, 0.02);
            max-width: 640px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 107, 74, 0.2),
                transparent
            );
        }

        .logo-wrapper {
            position: relative;
            margin-bottom: 3rem;
            display: inline-block;
        }

        .logo {
            width: 200px;
            height: auto;
            padding: 2rem;
            background: var(--dark);
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(
                135deg,
                rgba(255, 107, 74, 0.5),
                rgba(255, 107, 74, 0.1)
            );
            border-radius: 25px;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .logo-wrapper:hover::before {
            opacity: 1;
        }

        .logo:hover {
            transform: translateY(-8px);
        }

        h1 {
            color: var(--dark);
            margin: 0 0 1.5rem;
            font-size: 2.75rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.2;
        }

        h1 span {
            display: inline-block;
            color: var(--primary);
            position: relative;
        }

        p {
            font-size: 1.25rem;
            line-height: 1.7;
            color: var(--text);
            max-width: 480px;
            margin: 0 auto;
            opacity: 0.85;
        }

        @media (max-width: 640px) {
            .container {
                padding: 2.5rem;
                border-radius: 24px;
            }
            
            .logo {
                width: 160px;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-wrapper">
            <img src="images/talahon-tech.png" alt="Talahon Tech Logo" class="logo">
        </div>
        <h1>Welcome to <span>Talahon Tech</span></h1>
        <p>Innovating the future through technology solutions.</p>
    </div>
</body>
</html>
