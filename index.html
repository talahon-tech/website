<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talahon Tech - IT Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .business-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            padding: 24px;
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        .logo {
            width: 80px;
            height: auto;
            transition: transform 0.2s ease;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .company-name {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(
                135deg,
                #FF0000,
                #FF7F00,
                #FFFF00,
                #00FF00,
                #0000FF,
                #4B0082,
                #8B00FF,
                #FF0000
            );
            background-size: 800% 800%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 4px rgba(0, 188, 212, 0.2);
            position: relative;
            animation: rainbow-wheel 35s linear infinite,
                       float 6s ease-in-out infinite,
                       scale 4s ease-in-out infinite;
        }

        @keyframes rainbow-wheel {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 800% 0%;
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .tagline {
            font-size: 1rem;
            color: #666;
            text-align: center;
            font-weight: 400;
            margin-top: -16px;
        }

        .acronym-container {
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: calc(0.5vw + 4px);
            padding: 16px 8px;
            background: linear-gradient(to bottom right, #f8f9fa, #ffffff);
            border-radius: 12px;
            position: relative;
            margin: 0 auto;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .acronym-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: calc(2vw + 32px);
            min-width: 32px;
            position: relative;
            height: 120px;
        }

        .letter-container {
            width: calc(2vw + 32px);
            min-width: 32px;
            height: calc(2vw + 32px);
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 188, 212, 0.1);
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 188, 212, 0.1);
        }

        .letter {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00bcd4;
            transition: all 0.3s ease;
        }

        .meaning {
            color: #666;
            font-size: 0.7rem;
            font-weight: 500;
            writing-mode: vertical-rl;
            transform: rotate(0deg);
            text-transform: uppercase;
            transition: all 0.3s ease;
            line-height: 1.2;
            letter-spacing: 0.8px;
            margin-top: 4px;
            height: 70px;
            opacity: 0.8;
            display: flex;
            align-items: center;
        }

        .acronym-item:hover {
            transform: translateY(-2px);
        }

        .acronym-item:hover .letter-container {
            background: #00bcd4;
            box-shadow: 0 4px 8px rgba(0, 188, 212, 0.2);
            border-color: #00bcd4;
        }

        .acronym-item:hover .letter {
            color: white;
        }

        .acronym-item:hover .meaning {
            color: #00bcd4;
            opacity: 1;
            font-weight: 600;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .service-tag {
            color: #666;
            padding: 4px 12px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid #eee;
            border-radius: 16px;
            transition: all 0.2s ease;
        }

        .service-tag:hover {
            border-color: #00bcd4;
            color: #00bcd4;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #666;
            font-size: 0.85rem;
            width: 100%;
            padding: 6px 0;
        }

        .contact-item svg {
            width: 16px;
            height: 16px;
            fill: #00bcd4;
            opacity: 0.8;
        }

        @media (min-width: 481px) {
            .business-card {
                padding: 40px;
                max-width: 560px;
                gap: 32px;
            }

            .logo {
                width: 120px;
            }

            .company-name {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1.1rem;
                margin-top: -24px;
            }

            .acronym-container {
                gap: 16px;
                padding: 24px;
                border-radius: 16px;
            }

            .acronym-item {
                width: 45px;
                height: 130px;
            }

            .letter-container {
                width: 45px;
                height: 45px;
            }

            .letter {
                font-size: 1.3rem;
            }

            .meaning {
                font-size: 0.75rem;
                height: 75px;
            }

            .services {
                gap: 12px;
            }

            .service-tag {
                padding: 6px 16px;
                font-size: 0.9rem;
            }

            .contact-info {
                gap: 12px;
                max-width: 400px;
            }

            .contact-item {
                gap: 12px;
                font-size: 0.95rem;
                padding: 8px 0;
            }

            .contact-item svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="business-card">
        <img src="images/talahon-tech.png" alt="Talahon Tech Logo" class="logo">
        <h1 class="company-name">TALAHON TECH</h1>
        <p class="tagline">Innovative IT Development Solutions</p>
        
        <div class="acronym-container">
            <div class="acronym-item">
                <div class="letter-container">
                    <span class="letter">T</span>
                </div>
                <span class="meaning">Technology</span>
            </div>
            <div class="acronym-item">
                <div class="letter-container">
                    <span class="letter">A</span>
                </div>
                <span class="meaning">Automation</span>
            </div>
            <div class="acronym-item">
                <div class="letter-container">
                    <span class="letter">L</span>
                </div>
                <span class="meaning">Leadership</span>
            </div>
            <div class="acronym-item">
                <div class="letter-container">
                    <span class="letter">A</span>
                </div>
                <span class="meaning">Agility</span>
            </div>
            <div class="acronym-item">
                <div class="letter-container">
                    <span class="letter">H</span>
                </div>
                <span class="meaning">High Performance</span>
            </div>
            <div class="acronym-item">
                <div class="letter-container">
                    <span class="letter">O</span>
                </div>
                <span class="meaning">Optimization</span>
            </div>
            <div class="acronym-item">
                <div class="letter-container">
                    <span class="letter">N</span>
                </div>
                <span class="meaning">Next-Gen Solutions</span>
            </div>
        </div>

        <div class="services">
            <span class="service-tag">Web Development</span>
            <span class="service-tag">Mobile Apps</span>
            <span class="service-tag">Cloud Solutions</span>
            <span class="service-tag">Custom Software</span>
        </div>

        <div class="contact-info">
            <div class="contact-item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                </svg>
                <span>hello@talahon.tech</span>
            </div>
        </div>
    </div>
</body>
</html>
