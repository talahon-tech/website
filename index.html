<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Talahon Tech</title>
    <style>
        :root {
            --primary: #ff6b4a;
            --primary-light: #ff8f75;
            --primary-dark: #e55a3d;
            --dark: #1a1f2e;
            --text: #2d3748;
            --bg: #f7fafc;
            --card-bg: rgba(255, 255, 255, 0.8);
            --max-width: 1200px;
            --content-padding: clamp(1rem, 5vw, 3rem);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: var(--content-padding);
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg), #ffffff);
            color: var(--text);
            display: grid;
            place-items: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            text-align: center;
            padding: var(--content-padding);
            background: var(--card-bg);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 10px 30px -5px rgba(0, 0, 0, 0.05),
                0 20px 60px -10px rgba(0, 0, 0, 0.02),
                0 0 0 1px rgba(255, 255, 255, 0.3);
            width: min(90%, var(--max-width));
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            place-items: center;
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 20px 40px -5px rgba(0, 0, 0, 0.1),
                0 30px 70px -10px rgba(0, 0, 0, 0.04),
                0 0 0 1px rgba(255, 255, 255, 0.5);
        }

        .container::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(
                circle at top right,
                rgba(255, 107, 74, 0.1),
                transparent 70%
            );
            z-index: 0;
        }

        .header-section {
            display: grid;
            gap: 2rem;
            justify-items: center;
            align-items: center;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 640px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
        }

        .logo {
            width: 160px;
            height: auto;
            padding: 1.5rem;
            background: var(--dark);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            z-index: 1;
            box-shadow: 
                0 10px 20px -5px rgba(26, 31, 46, 0.2),
                0 0 0 1px rgba(26, 31, 46, 0.1);
        }

        .logo-wrapper::before {
            content: '';
            position: absolute;
            inset: -1px;
            background: linear-gradient(
                135deg,
                var(--primary),
                var(--primary-light)
            );
            border-radius: 21px;
            z-index: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
            filter: blur(1px);
        }

        .logo-wrapper:hover::before {
            opacity: 0.8;
        }

        .logo:hover {
            transform: translateY(-8px) scale(1.02);
        }

        .content-section {
            display: grid;
            gap: 1.5rem;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: var(--dark);
            margin: 0;
            font-size: clamp(2rem, 5vw, 2.75rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.2;
            position: relative;
            margin-bottom: 0.5rem;
        }

        .company-name {
            display: block;
            font-size: clamp(2.5rem, 6vw, 3.5rem);
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 0.2em;
            margin: 0.5rem 0;
            text-shadow: 
                0 1px 1px rgba(255, 107, 74, 0.1),
                0 2px 4px rgba(255, 107, 74, 0.05);
        }

        h1 span {
            display: inline-block;
            color: var(--primary);
            position: relative;
        }

        h1 span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                90deg,
                var(--primary),
                var(--primary-light)
            );
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        h1:hover span::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        p {
            font-size: clamp(1.1rem, 2vw, 1.25rem);
            line-height: 1.7;
            color: var(--text);
            max-width: 480px;
            margin: 0 auto;
            opacity: 0.85;
        }

        .acronym-section {
            position: relative;
            z-index: 1;
            margin-top: 3rem;
            width: 100%;
            display: grid;
            place-items: center;
        }

        .acronym-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 1rem;
            width: 100%;
            max-width: 640px;
        }

        .acronym-list li {
            padding: 1rem 1.25rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            display: grid;
            grid-template-columns: 60px 1fr;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        .acronym-letter {
            color: var(--primary);
            font-weight: 800;
            font-size: clamp(1.5rem, 2.5vw, 2rem);
            text-align: center;
            background: rgba(255, 107, 74, 0.1);
            border-radius: 12px;
            padding: 0.5rem;
            margin-right: 1rem;
            aspect-ratio: 1;
            display: grid;
            place-items: center;
            box-shadow: 
                0 2px 4px rgba(255, 107, 74, 0.1),
                0 0 0 1px rgba(255, 107, 74, 0.1);
        }

        .acronym-text {
            color: var(--text);
            font-size: clamp(1.1rem, 1.5vw, 1.25rem);
            font-weight: 500;
        }

        /* Tablet and larger screens */
        @media (min-width: 640px) {
            .container {
                padding: calc(var(--content-padding) * 1.5);
                border-radius: 32px;
            }
            
            .logo {
                width: 200px;
                padding: 2rem;
                border-radius: 24px;
            }

            .acronym-list li {
                padding: 1rem 1.25rem;
                grid-template-columns: 50px 1fr;
            }
        }

        /* Desktop screens */
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                align-items: center;
                gap: 4rem;
                padding: calc(var(--content-padding) * 2);
                max-width: 960px;
            }

            .header-section {
                text-align: center;
                justify-items: center;
                max-width: 800px;
            }

            .content-section {
                text-align: center;
            }

            p {
                margin: 0 auto;
                max-width: 600px;
            }

            .acronym-section {
                margin-top: 3rem;
            }

            .acronym-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
                max-width: 900px;
            }

            .acronym-list li {
                padding: 1.25rem 1.5rem;
            }

            .acronym-letter {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="logo-wrapper">
                <img src="images/talahon-tech.png" alt="Talahon Tech Logo" class="logo">
            </div>
            <h1>Welcome to<br><span class="company-name">TALAHON</span> Tech</h1>
            <p>Innovating the future through technology solutions.</p>
        </div>
        <div class="acronym-section">
            <ul class="acronym-list">
                <li><div class="acronym-letter">T</div><span class="acronym-text">Technology</span></li>
                <li><div class="acronym-letter">A</div><span class="acronym-text">Automation</span></li>
                <li><div class="acronym-letter">L</div><span class="acronym-text">Leadership</span></li>
                <li><div class="acronym-letter">A</div><span class="acronym-text">Agility</span></li>
                <li><div class="acronym-letter">H</div><span class="acronym-text">High Performance</span></li>
                <li><div class="acronym-letter">O</div><span class="acronym-text">Optimization</span></li>
                <li><div class="acronym-letter">N</div><span class="acronym-text">Next-Gen Solutions</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
