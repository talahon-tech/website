<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talahon Tech - IT Development</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0;
        }

        .business-card {
            background: white;
            border-radius: 0;
            box-shadow: none;
            padding: 16px;
            width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .logo {
            width: 70px;
            height: auto;
            transition: transform 0.2s ease;
            margin-bottom: -4px;
        }

        .logo:hover {
            transform: scale(1.02);
        }

        .company-name {
            font-size: 1.6rem;
            font-weight: 700;
            background: linear-gradient(
                135deg,
                #00bcd4,
                #26c6da,
                #4dd0e1,
                #2196f3,
                #1976d2,
                #0288d1,
                #00bcd4,
                #26c6da
            );
            background-size: 800% 800%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 4px rgba(0, 188, 212, 0.2);
            position: relative;
            animation: rainbow-wheel 35s linear infinite;
            line-height: 1.2;
        }

        @keyframes rainbow-wheel {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 800% 0%;
            }
        }

        .tagline {
            font-size: 0.95rem;
            color: #666;
            text-align: center;
            font-weight: 400;
            margin-top: -12px;
            line-height: 1.4;
        }

        .acronym-container {
            width: 100%;
            display: flex;
            flex-wrap: nowrap;
            justify-content: center;
            gap: calc(0.5vw + 4px);
            padding: 16px 8px;
            background: linear-gradient(to bottom right, #f8f9fa, #ffffff);
            border-radius: 12px;
            position: relative;
            margin: 0 auto;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
        }

        .acronym-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 8px;
            transition: all 0.3s ease;
            width: calc(2vw + 32px);
            min-width: 32px;
            position: relative;
            height: 120px;
        }

        .letter-container {
            width: calc(2vw + 32px);
            min-width: 32px;
            height: calc(2vw + 32px);
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 188, 212, 0.1);
            position: relative;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 188, 212, 0.1);
        }

        .letter {
            font-size: 1.2rem;
            font-weight: 700;
            color: #00bcd4;
            transition: all 0.3s ease;
        }

        .meaning {
            color: #666;
            font-size: 0.7rem;
            font-weight: 500;
            writing-mode: vertical-rl;
            transform: rotate(0deg);
            text-transform: uppercase;
            transition: all 0.3s ease;
            line-height: 1.2;
            letter-spacing: 0.8px;
            margin-top: 4px;
            height: 70px;
            opacity: 0.8;
            display: flex;
            align-items: center;
        }

        .acronym-item:hover {
            transform: translateY(-2px);
        }

        .acronym-item:hover .letter-container {
            background: #00bcd4;
            box-shadow: 0 4px 8px rgba(0, 188, 212, 0.2);
            border-color: #00bcd4;
        }

        .acronym-item:hover .letter {
            color: white;
        }

        .acronym-item:hover .meaning {
            color: #00bcd4;
            opacity: 1;
            font-weight: 600;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            width: 100%;
            padding: 0 8px;
        }

        .service-tag {
            background: white;
            border: 1px solid rgba(0, 188, 212, 0.1);
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
        }

        .service-tag svg {
            width: 24px;
            height: 24px;
            fill: #00bcd4;
            opacity: 0.9;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 8px;
        }

        .service-tag span {
            font-size: 0.85rem;
            font-weight: 500;
            color: #666;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.2;
        }

        .service-tag::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 188, 212, 0.05), rgba(33, 150, 243, 0.05));
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-tag:hover {
            border-color: rgba(0, 188, 212, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 188, 212, 0.12);
        }

        .service-tag:hover::after {
            opacity: 1;
        }

        .service-tag:hover svg {
            transform: scale(1.1);
        }

        .service-tag:hover span {
            color: #00bcd4;
            transform: translateY(2px);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #666;
            font-size: 0.85rem;
            width: 100%;
            padding: 6px 0;
        }

        .contact-item svg {
            width: 16px;
            height: 16px;
            fill: #00bcd4;
            opacity: 0.8;
        }

        @media (min-width: 481px) {
            body {
                padding: 20px;
                justify-content: center;
            }

            .business-card {
                padding: 40px;
                max-width: 560px;
                gap: 32px;
                border-radius: 12px;
                box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
                min-height: auto;
            }

            .logo {
                width: 120px;
                margin-bottom: 0;
            }

            .company-name {
                font-size: 2.2rem;
            }

            .tagline {
                font-size: 1.1rem;
                margin-top: -24px;
            }

            .acronym-container {
                gap: 16px;
                padding: 24px;
                border-radius: 16px;
            }

            .acronym-item {
                width: 45px;
                height: 130px;
            }

            .letter-container {
                width: 45px;
                height: 45px;
            }

            .letter {
                font-size: 1.3rem;
            }

            .meaning {
                font-size: 0.75rem;
                height: 75px;
            }

            .services {
                grid-template-columns: repeat(4, 1fr);
                padding: 0;
                gap: 24px;
            }

            .service-tag {
                padding: 24px 16px;
            }

            .service-tag svg {
                width: 32px;
                height: 32px;
                margin-bottom: 12px;
            }

            .service-tag span {
                font-size: 0.95rem;
            }

            .contact-info {
                gap: 12px;
                max-width: 400px;
            }

            .contact-item {
                gap: 12px;
                font-size: 0.95rem;
                padding: 8px 0;
            }

            .contact-item svg {
                width: 18px;
                height: 18px;
            }
        }
    </style>
</head>
